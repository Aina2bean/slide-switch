<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</head>
<body>
	<div class="container">
		<label class="slide-switch" for="slide-switch">
			<span id="trigger-button" class="slide-circle"></span>
			<input class="checkbox" type="checkbox">
		</label>
	</div>
	<div class="container">
		<div class="gage">
			モンスターのHP
			<meter id="monster-HP" min="0" max="100" value="100">
				残りHP
			</meter>
			<span id="monster-HP__rest"></span>
			<button id="attack-button">攻撃する！</button>
		</div>
	</div>
</body>
<script src="./js/animation.js"></script>
